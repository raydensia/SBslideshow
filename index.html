<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="styles.css">
    <title>SB Slideshow</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 5</div> -->
          <img src="./images/moawellness_1.jpeg">
          <div class="text">First of many MOA Wellness days of 2024!</div>
        </div>
      
        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 5</div> -->
          <img src="./images/moawellness_2.jpeg">
          <div class="text">Second MOA Wellness days of 2024!</div>
        </div>
      
        <div class="mySlides fade">
          <!-- <div class="numbertext">3 / 5</div> -->
          <img src="./images/navigating2024_1.jpeg">
          <div class="text">Navigating 2024 with our COO Doc Lan</div>
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">4 / 5</div> -->
          <img src="./images/navigating2024_2.jpeg">
          <div class="text">Excited for new challenges and opportunities</div>
        </div>

        <div class="mySlides fade">
          <!-- <div class="numbertext">5 / 5</div> -->
          <video src="./images/sbcnygreeting.mp4" autoplay muted></video>
          <!-- <div class="text">Caption Three</div> -->
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <script src="main.js"></script>
      </div>
      <br>
      
      <!-- The dots/circles
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div> -->


</body>
</html>
